<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contact-section">
        <h2>CONTACT US</h2>
        <div class="contact-container">
            <div class="address-section">
                <p class="add"><strong>ADDRESS :</strong><br> Saint Marco Street, 6th floor, Tokyo, Japan, 123456.</p>
                <p class="call"><span class="icon">ðŸ“ž</span> +91 1234567890</p>
                <p class="mail"><span class="icon">âœ‰</span> example@gmail.com</p>
            </div>
            <div class="form-map-container">
                <div class="contact-form">
                    <input type="text" placeholder="Name :" required>
                    <input type="text" placeholder="Company :" required>
                    <input type="email" placeholder="Email :" required>
                    <input type="tel" placeholder="Mobile :" required>
                    <textarea placeholder="Message :" required></textarea>
                    <button type="submit">Send</button>
                </div>

                    <div class="social-media">

                      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                      <a href="#"><i class="fa-brands fa-square-github"></i></a>
                  </div>
                  </div>
               
            </div>
        </div>
    </div>
